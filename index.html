<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Souvenirs Store</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header id="page-header">
        <div id="menu">
            <img src="img/menu.svg" alt="Open menu">
        </div>
        <div id="logo">
            <a href="index.html" title="Souvenirs Store">
                <img src="img/coffee.png" alt="Logo - Cup of coffee">
            </a>
        </div>
        <div id="page-title">
            <h1>Souvenirs Store</h1>
            <span>The best Lviv souvenirs are here</span>
        </div>
        <div id="page-header-phone">
            <a class="phone" href="tel:+380501111111">+380501111111</a>
        </div>
        <div id="order-cart">
            <img src="img/order-cart.svg" alt="Cart">
            <span id="order-cart-counter">0</span>
        </div>
    </header>
    <div id="page">
        <aside id="filters">
            <div id="filters-wrapper">
                <h2>Filters</h2>
                <div id="filters-options">
                    <div>
                        <h3>Type</h3>
                        <ul>

                            <li>
                                <input id="tag-Wooden products" data-tag="Wooden products" type="checkbox">
                                <label for="tag-Wooden products">Wooden products</label>
                            </li>

                            <li>
                                <input id="tag-Ceramics" data-tag="Ceramics" type="checkbox">
                                <label for="tag-Ceramics">Ceramics</label>
                            </li>

                            <li>
                                <input id="tag-Magnets" data-tag="Magnets" type="checkbox">
                                <label for="tag-Magnets">Magnets</label>
                            </li>

                            <li>
                                <input id="tag-Glass products" data-tag="Glass products" type="checkbox">
                                <label for="tag-Glass products">Glass products</label>
                            </li>

                            <li>
                                <input id="tag-Handmade" data-tag="Handmade" type="checkbox">
                                <label for="tag-Handmade">Handmade</label>
                            </li>

                            <li>
                                <input id="tag-Aroma gifts" data-tag="Aroma gifts" type="checkbox">
                                <label for="tag-Aroma gifts">Aroma gifts</label>
                            </li>

                            <li>
                                <input id="tag-Pictures from Lviv" data-tag="Pictures from Lviv" type="checkbox">
                                <label for="tag-Pictures from Lviv">Pictures from Lviv</label>
                            </li>

                            <li>
                                <input id="tag-A cup from Lviv" data-tag="A cup from Lviv" type="checkbox">
                                <label for="tag-A cup from Lviv">A cup from Lviv</label>
                            </li>

                            <li>
                                <input id="tag-T-shirts" data-tag="T-shirts" type="checkbox">
                                <label for="tag-T-shirts">T-shirts</label>
                            </li>

                        </ul>
                    </div>

                    <div>
                        <h3>Color</h3>
                        <ul>

                            <li>
                                <input id="tag-Gold" data-tag="Gold" type="checkbox">
                                <label for="tag-Gold">Gold</label>
                            </li>

                            <li>
                                <input id="tag-Silver" data-tag="Silver" type="checkbox">
                                <label for="tag-Silver">Silver</label>
                            </li>

                            <li>
                                <input id="tag-Yellow" data-tag="Yellow" type="checkbox">
                                <label for="tag-Yellow">Yellow</label>
                            </li>

                            <li>
                                <input id="tag-Blue" data-tag="Blue" type="checkbox">
                                <label for="tag-Blue">Blue</label>
                            </li>

                        </ul>
                    </div>

                    <div>
                        <h3>Origin</h3>
                        <ul>

                            <li>
                                <input id="tag-Lviv" data-tag="Lviv" type="checkbox">
                                <label for="tag-Lviv">Lviv</label>
                            </li>

                            <li>
                                <input id="tag-Ivano-Frankivsk" data-tag="Ivano-Frankivsk" type="checkbox">
                                <label for="tag-Ivano-Frankivsk">Ivano-Frankivsk</label>
                            </li>

                            <li>
                                <input id="tag-Carpathians" data-tag="Carpathians" type="checkbox">
                                <label for="tag-Carpathians">Carpathians</label>
                            </li>

                        </ul>
                    </div>
                </div>
                <button id="apply-filters" type="button" class="primary">Apply Filters</button>
            </div>
        </aside>
        <div id="filters-overlay"></div>
        <main id="content">
            <div class="loader-container">
                <div class="loader">Loading...</div>
            </div>
        </main>
        <footer id="footer">
            <div>
                <span>&copy; 2019, Alina</span>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">About us</a>
                    </li>
                    <li>
                        <a href="">Payment</a>
                    </li>
                    <li>
                        <a href="">Delivery</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <section id="order">
        <div>
            <form action="https://formspree.io/mbjrpqkd" method="POST">
                <h2>Personal Information</h2>
                <div>
                    <label for="name">Full Name</label>
                    <input id="name" type="text" name="name" placeholder="i. e. John Doe" required>
                </div>
                <div>
                    <label for="number">Phone</label>
                    <input id="number" type="tel" name="phone" placeholder="required format +380 XX XXX XX XX" required>
                </div>
                <h2>Delivery</h2>
                <div>
                    <input id="post" type="radio" name="post">
                    <label for="post">Post</label>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input id="address" type="text" name="address">
                </div>
                <div>
                    <input id="pickup" type="radio" name="post">
                    <label for="pickup">Pick-up point</label>
                </div>
                <button type="submit" class="primary">Checkout</button>
            </form>
        </div>
        <div>
            <div>
                <h2>Items</h2>
                <div>
                    <span>Continue Shopping</span>
                </div>
            </div>
            <div>
                <div>
                    <div>
                        <img style="width: 30px; height: 30px;" src="img/magnet.jpg" alt="Item">
                    </div>
                    <div>art. 101022</div>
                    <div>
                        <button type="button"><img src="img/delete.png" alt="Delete"></button>
                    </div>
                    <div>
                        <input type="number">
                    </div>
                    <div>
                        $10.00
                    </div>
                </div>
                <div>
                    <div>
                        <button type="button" class="primary">Change Items</button>
                    </div>
                    <div>Total $150</div>
                </div>
            </div>
            <div>
                <button type="button" class="primary">Proceed to checkout</button>
            </div>
        </div>
    </section>
</body>
</html>
