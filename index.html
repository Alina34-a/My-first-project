<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Souvenirs Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="page-header">
        <div id="menu">
            <img src="img/menu.svg" alt="Filters">
        </div>
        <div id="logo">
            <a href="index.html" title="Souvenirs Store">
                <img src="img/coffee.png" alt="Logo - Cup of coffee">
            </a>
        </div>
        <div id="page-title">
            <h1>Souvenirs Store</h1>
            <span>The best Lviv souvenirs are here</span>
        </div>
        <div id="order-cart">
            <img src="img/order-cart.svg" alt="Cart">
            <span>12</span>
        </div>
        <div id="page-header-phone">
            <a class="phone" href="tel:+380501111111">+380501111111</a>
        </div>
    </header>
    <div id="page">
        <aside id="filters">
            <h2>Filters</h2>
            <div>
                <h3>Type</h3>
                <ul>
                    <li>
                        <input id="magnets" type="checkbox" name="magnets">
                        <label for="magnets">Magnets</label>
                    </li>
                    <li>
                        <input id="magnets1" type="checkbox" name="magnets">
                        <label for="magnets1">Magnets</label>
                    </li>
                    <li>
                        <input id="magnets2" type="checkbox" name="magnets">
                        <label for="magnets2">Magnets</label>
                    </li>
                </ul>
            </div>
            <div>
                <h3>Type</h3>
                <ul>
                    <li>
                        <input id="magnets3" type="checkbox" name="magnets">
                        <label for="magnets3">Magnets</label>
                    </li>
                    <li>
                        <input id="magnets4" type="checkbox" name="magnets">
                        <label for="magnets4">Magnets</label>
                    </li>
                    <li>
                        <input id="magnets5" type="checkbox" name="magnets">
                        <label for="magnets5">Magnets</label>
                    </li>
                </ul>
            </div>
            <div>
                <h3>Type</h3>
                <ul>
                    <li>
                        <input id="magnets6" type="checkbox" name="magnets">
                        <label for="magnets6">Magnets</label>
                    </li>
                    <li>
                        <input id="magnets7" type="checkbox" name="magnets">
                        <label for="magnets7">Magnets</label>
                    </li>
                    <li>
                        <input id="magnets8" type="checkbox" name="magnets">
                        <label for="magnets8">Magnets</label>
                    </li>
                </ul>
            </div>
            <div>
                <button type="button" class="primary">Apply Filters</button>
            </div>
        </aside>
        <main id="content">
            <div class="item">
                <div>art. 101022</div>
                <img src="img/magnet.jpg" alt="Item">
                <button class="primary">
                    <span>$ 10.00</span>
                    <img src="img/cart.svg" alt="cart">
                </button>
            </div>
        </main>
        <footer id="footer">
            <div>
                <span>&copy; 2019, Alina</span>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">About us</a>
                    </li>
                    <li>
                        <a href="">Payment</a>
                    </li>
                    <li>
                        <a href="">Delivery</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <section id="order">
        <div>
            <form action="https://formspree.io/mbjrpqkd" method="POST">
                <h2>Personal Information</h2>
                <div>
                    <label for="name">Full Name</label>
                    <input id="name" type="text" name="name" placeholder="i. e. John Doe" required>
                </div>
                <div>
                    <label for="number">Phone</label>
                    <input id="number" type="tel" name="phone" placeholder="required format +380 XX XXX XX XX" required>
                </div>
                <h2>Delivery</h2>
                <div>
                    <input id="post" type="radio" name="post">
                    <label for="post">Post</label>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input id="address" type="text" name="address">
                </div>
                <div>
                    <input id="pickup" type="radio" name="post">
                    <label for="pickup">Pick-up point</label>
                </div>
                <button type="submit" class="primary">Checkout</button>
            </form>
        </div>
        <div>
            <div>
                <h2>Items</h2>
                <div>
                    <span>Continue Shopping</span>
                </div>
            </div>
            <div>
                <div>
                    <div>
                        <img style="width: 30px; height: 30px;" src="img/magnet.jpg" alt="Item">
                    </div>
                    <div>art. 101022</div>
                    <div>
                        <button type="button"><img src="img/delete.png" alt="Delete"></button>
                    </div>
                    <div>
                        <input type="number">
                    </div>
                    <div>
                        $10.00
                    </div>
                </div>
                <div>
                    <div>
                        <button type="button" class="primary">Change Items</button>
                    </div>
                    <div>Total $150</div>
                </div>
            </div>
            <div>
                <button type="button" class="primary">Proceed to checkout</button>
            </div>
        </div>
    </section>
</body>
</html>
